{% extends "base.html" %}

{% block title %}Parola Sıfırlama{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Parolanızı Sıfırlayın</h3>
                </div>
                <div class="card-body">
                    <p>Parolanızı sıfırlamak için lütfen kayıtlı e-posta adresinizi girin. Size yeni bir parola belirlemeniz için bir link göndereceğiz.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Sıfırlama Linki Gönder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
